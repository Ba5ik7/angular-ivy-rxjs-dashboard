<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-sidenav-button-list></app-sidenav-button-list>
  </mat-sidenav>
  <mat-sidenav-content
    gdAreas="header | content | footer"
    gdRows="auto 1fr auto"
  >
    <app-header gdArea="header"></app-header>

    <main gdArea="content">
      <router-outlet></router-outlet>
    </main>

    <app-footer gdArea="footer"></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
